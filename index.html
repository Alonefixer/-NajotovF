<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crypto Clicker</title>
  <style>
    body {
      background-color: #000;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      user-select: none;
    }

    .container {
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .crypto {
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background-color: #000;
      background-image: url('assets/Crypto.jpg');
      background-size: 160%;
      background-position: center;
      box-shadow: 0 15px 50px rgba(255, 255, 255, 0.2);
      animation: pulse 1.5s infinite ease-in-out;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      margin-bottom: 15px;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.15);
      }
    }

    .crypto:hover {
      transform: scale(1.2);
      box-shadow: 0 20px 60px rgba(255, 255, 255, 0.5);
    }

    .counter {
      font-size: 30px;
      font-weight: bold;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
      margin-bottom: 10px;
    }

    .footer {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin-top: 10px;
    }

    .footer a {
      color: #f1c40f;
      text-decoration: none;
    }

    .footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .crypto {
        width: 180px;
        height: 180px;
        background-size: 180%;
      }

      .counter {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="crypto" id="crypto"></div>
    <div class="counter" id="counter">Crypto: 0</div>
    <div class="footer">
      By <a href="https://t.me/kriptosum_tapbot" target="_blank">kriptosum_tapbot</a>
    </div>
  </div>

  <script>
    // Счётчик
    let counter = parseInt(localStorage.getItem('counter')) || 0;
    const counterDisplay = document.getElementById('counter');
    counterDisplay.textContent = `Crypto: ${counter}`;

    const crypto = document.getElementById('crypto');

    // Обновление счётчика
    crypto.addEventListener('click', () => {
      counter++;
      counterDisplay.textContent = `Crypto: ${counter}`;
      localStorage.setItem('counter', counter);
    });
  </script>

</body>
</html>
